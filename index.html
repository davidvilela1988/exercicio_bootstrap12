<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Exercício Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Entre em contato</h2>
          <form>
            <label for="name" class="form-label">Seu nome:</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Fulano de tal Cicrano"
            />
            <label for="email" class="form-label">Seu e-mail:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="fulano@server.com"
            />
            <label for="phone" class="form-label">Seu telefone:</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              placeholder="(99)9999-9999"
            />
            <label for="message" class="form-label">Sua mensagem:</label>
            <textarea
              class="form-control"
              id="message"
              placeholder="Digite aqui a sua mensagem..."
            ></textarea>
            <div class="form-check">
              <label for="accept-terms" class="form-check-label"
                >Li e concordo com os termos de uso do site.</label
              >
              <input
                type="checkbox"
                class="form-check-input"
                id="accept-terms"
              />
            </div>
            <button class="btn btn-success">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
